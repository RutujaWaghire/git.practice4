<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9e4e7;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .card-price {
            color: #3d0b30;
            font-size: 1.5em;
        }
        .card-old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }
        .quantity-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        .quantity-btn {
            background: #e279bf;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            margin: 0 5px;
        }
        .quantity-btn:hover {
            background: #e33fb8;
        }
        .quantity {
            font-size: 1.2em;
            font-weight: bold;
        }
        .card-button {
            display: block;
            width: 100%;
            text-align: center;
            background: #d62291;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 1em;
            transition background : 0.3s;
        }
        .card-button:hover {
            background: #b96c9f;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Product Image">
        <div class="card-content">
            <div class="card-title">Don't Sweat the Small Stuff [Book]<div Book=""></div></div>
            <div>
                <span class="card-price">$49.99</span>
                <span class="card-old-price">$79.99</span>
            </div>
            <div class="quantity-container">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <span class="quantity" id="quantity">1</span>
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
            <button class="card-button" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <script>
        let quantity = 1;
        
        function changeQuantity(amount) {
            quantity += amount;
            if (quantity < 1) quantity = 1;
            document.getElementById("quantity").innerText = quantity;
        }
        
        function addToCart() {
            alert("Added " + quantity + " product(s) to cart!");
        }
    </script>
</body>
</html>
